	<script type="text/javascript">
		var bankaccount = { 
			owner : "Bill", 
			type: "Savings", 
			balance: 100,
			withdraw: function(amount) {
				this.balance -= amount;
			},
			deposit: function(amount) {
				this.balance += amount;
			}
		}
		
		function BankAccount(owner, type) {
			this.owner = owner;
			this.type = type;
			this.balance = 0;
			this.withdraw = function(amount) {
				this.balance -= amount;
			};
			this.deposit = function(amount) {
				this.balance += amount;
			};
		}
